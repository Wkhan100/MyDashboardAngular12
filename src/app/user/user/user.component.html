<!-- user.component.html -->
<div class="container">
    <div class="card">
        <!-- <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> -->
            <form (ngSubmit)="onSubmit()">
                <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Enter First Name">
            <!-- <div *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" class="text-danger">
              <div *ngIf="registerForm.get('firstName').errors.required">First Name is required.</div>
              <div *ngIf="registerForm.get('firstName').errors.pattern">Only letters are allowed.</div>
            </div> -->
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Enter Last Name">
            <!-- <div *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" class="text-danger">
              <div *ngIf="registerForm.get('lastName').errors.required">Last Name is required.</div>
              <div *ngIf="registerForm.get('lastName').errors.pattern">Only letters are allowed.</div>
            </div> -->
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
            <!-- <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="text-danger">
              <div *ngIf="registerForm.get('email').errors.required">Email is required.</div>
              <div *ngIf="registerForm.get('email').errors.email">Enter a valid email.</div>
            </div> -->
          </div>
  
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" formControlName="contact" class="form-control" placeholder="Enter Contact Number">
            <!-- <div *ngIf="registerForm.get('contact').invalid && registerForm.get('contact').touched" class="text-danger">
              <div *ngIf="registerForm.get('contact').errors.required">Contact Number is required.</div>
              <div *ngIf="registerForm.get('contact').errors.pattern">Enter a valid contact number (10 digits).</div>
            </div> -->
          </div>
  
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" formControlName="country" class="form-control">
              <option value="">Select Country</option>
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
            <!-- <div *ngIf="registerForm.get('country').invalid && registerForm.get('country').touched" class="text-danger">
              <div *ngIf="registerForm.get('country').errors.required">Country is required.</div>
            </div> -->
          </div>
  
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
