<div class="container-wrapper">
    <div class="card text-center">
        <form [formGroup]="loginFrm" (ngSubmit)="signIn()">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="input-group form-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" name="username" autocomplete="off" formControlName="username" class="form-control" placeholder="enter username">
            </div>
            <div class="input-group form-group">
                <label class="control-label" for="password">Password</label>
                <input type="password" name="password" autocomplete="off" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom btn-outline-primary">SignIn</button>
                <button type="button" class="btn btn-custom btn-outline-secondary" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
