<p>login works!</p>
<form [formGroup]="loginFrm" (ngSubmit)="signIn()">
    <div class="content row">
        <div class="col-12 col-md-8 col-sm-12 card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" name="username" autocomplete="off" formControlName="username" class="form-control" placeholder="enter username">
                            <!-- <ng-container *ngIf="isRequested || (loginFrm.controls.username.touched && loginFrm.controls.username.invalid)">
                                <div class="invalid-msg">
                                    <span *ngIf="loginFrm.controls.username.errors">Username is required</span>
                                </div>
                            </ng-container> -->
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="input-group form-group">
                            <label class="control-label" for="password">Password</label>
                            <!-- <input [type]="isPassHidden ? 'password': 'text'" name="password" autocomplete="off" formControlName="password" class="form-control" placeholder="{{'enterPassword' |  translate}}"> -->
                            <input name="password" autocomplete="off" formControlName="password" class="form-control" placeholder="Enter Password">
                            <!-- <div class="input-group-append" (click)="isPassHidden = !isPassHidden">
                                <span class="input-group-text">
                                    <div class="eye" [ngClass]="!isPassHidden ?'eye-not':''"></div>
                                </span>
                            </div> -->
                            <!-- <ng-container *ngIf="isRequested || (loginFrm.controls.password.touched && loginFrm.controls.password.invalid)">
                                <div class="invalid-msg">
                                    <span *ngIf="loginFrm.controls.password.errors">Password is required</span>
                                </div>
                            </ng-container> -->
                        </div>
                    </div>

                    <!-- <div class="col-sm-12 invalid-msg text-center">
                        {{pageError}}
                    </div> -->


                    <div class="col-sm-12">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-custom btn-outline-primary" >SignIn
                                <!-- <img *ngIf="isRequested" src="assets/dashboard/images/btn-spinner.png" alt=""> -->
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</form>
