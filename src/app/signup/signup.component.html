<div class="container-wrapper">
    <div class="card text-center">
        <form [formGroup]="signUpFrm" (ngSubmit)="signUp()">
            <div class="card-header">
                <h3 class="text-center">Register</h3>
            </div>
            <div class="input-group form-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" name="username" autocomplete="off" formControlName="username" class="form-control" placeholder="enter username">
            </div>
            <div class="input-group form-group">
                <label class="control-label" for="email">Email</label>
                <input type="email" name="email" autocomplete="off" formControlName="email" class="form-control" placeholder="Enter Password">
            </div>
            <div class="input-group form-group">
                <label class="control-label" for="password">Password</label>
                <input type="password" name="password" autocomplete="off" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom btn-outline-primary">SignUp</button>
                <button type="button" class="btn btn-custom btn-outline-secondary" (click)="cancel()">Cancel</button>
                <span> Already have an account? <a to="/login">Sign Up</a></span>
            </div>
        </form>
    </div>
</div>
